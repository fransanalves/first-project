        <!-- Formulário de contato -->
        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <h1 class="title has-text-centered">Formulário de Contato</h1>

                        <form action="#" method="POST">
                            <div class="field">
                                <label class="label">Nome</label>
                                <div class="control">
                                    <input name="nome" class="input" type="text" placeholder="Seu nome">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input name="email" class="input" type="email" placeholder="Seu e-mail">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Telefone</label>
                                <div class="control">
                                    <input name="telefone" class="input" type="telefone" placeholder="Seu telefone">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Mensagem</label>
                                <div class="control">
                                    <textarea name="mensagem" class="textarea" placeholder="Deixe sua mensagem" maxlength="2000"></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-link is-medium btn-form">Enviar</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
